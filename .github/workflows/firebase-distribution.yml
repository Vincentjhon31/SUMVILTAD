name: Build & Deploy to Firebase App Distribution

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: |
            ðŸŒ¾ SUMVILTAD Connect v${{ steps.get_version.outputs.version }}

            Rice Disease Detection & Farm Management System

            ðŸ“¦ Build: ${{ github.sha }}
            ðŸ“… Released: ${{ github.event.head_commit.timestamp }}
            ðŸ‘¤ By: ${{ github.event.head_commit.author.name }}

            Recent Changes:
            ${{ github.event.head_commit.message }}

            Installation:
            1. Open the Firebase App Tester app
            2. Find "SUMVILTAD Connect" in your apps list
            3. Tap "Download" then "Install"

            Need help? Contact: [Your Email/Support]

      - name: Print distribution info
        if: success()
        run: |
          echo "âœ… APK successfully uploaded to Firebase App Distribution!"
          echo "ðŸ“§ Testers will receive email notifications"
          echo "ðŸ”— Check Firebase Console for distribution links"

      - name: Upload APK artifact (backup)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-v${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90
