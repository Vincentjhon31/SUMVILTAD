name: Build & Deploy to Firebase App Distribution

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: |
            ğŸŒ¾ SUMVILTAD Connect v${{ steps.get_version.outputs.version }}

            Rice Disease Detection & Farm Management System

            ğŸ“¦ Build: ${{ github.sha }}
            ğŸ“… Released: ${{ github.event.head_commit.timestamp }}
            ğŸ‘¤ By: ${{ github.event.head_commit.author.name }}

            Recent Changes:
            ${{ github.event.head_commit.message }}

            Installation:
            1. Open the Firebase App Tester app
            2. Find "SUMVILTAD Connect" in your apps list
            3. Tap "Download" then "Install"

            Need help? Contact: [Your Email/Support]

      - name: Print distribution info
        if: success()
        run: |
          echo "âœ… APK successfully uploaded to Firebase App Distribution!"
          echo "ğŸ“§ Testers will receive email notifications"
          echo "ğŸ”— Check Firebase Console for distribution links"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: SUMVILTAD Connect v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸŒ¾ SUMVILTAD Connect v${{ steps.get_version.outputs.version }}

            **Rice Disease Detection & Farm Management System for Sumviltad Farmers**

            ### ğŸ“¥ Download & Installation

            1. **Download APK**: Click the `app-release.apk` file below
            2. **Enable Installation**: Go to Settings â†’ Security â†’ Enable "Install from unknown sources"
            3. **Install**: Open the downloaded APK and tap "Install"
            4. **Done**: Launch SUMVILTAD Connect!

            ### ğŸ“± System Requirements
            - Android 7.0 (Nougat) or higher
            - Minimum 2GB RAM
            - 500MB free storage
            - Internet connection (for weather, notifications, and online features)

            ### ğŸ†• What's New in v${{ steps.get_version.outputs.version }}

            ${{ github.event.head_commit.message }}

            ### ğŸ“Š Build Information
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Build ID**: `${{ github.sha }}`
            - **Built by**: ${{ github.event.head_commit.author.name }}

            ### ğŸ› Found a Bug?
            Report issues at: https://github.com/${{ github.repository }}/issues

            ### ğŸ“ Support
            Need help? Contact: [Your Support Email/Phone]
          draft: false
          prerelease: false

      - name: Upload APK artifact (backup)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-v${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90
